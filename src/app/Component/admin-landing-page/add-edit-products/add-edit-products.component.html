<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">

            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form [formGroup]="ProductForm" (ngSubmit)="EditProduct()">

                    <div class="form-group">
                        <div *ngIf="productId?.invalid &&  productId?.touched">
                            <span>ProductId is required.</span></div>
                        <input formControlName="productId" type="number" id="productId" class="form-control form-control-lg" placeholder="Enter a productId" />
                        <label class="form-label" for="form3Example3"></label>

                    </div>


                    <div class="form-group">
                        <div *ngIf="category?.touched && category?.invalid">
                            <span>Category is required.</span></div>
                        <input formControlName="category" type="text" id="category" class="form-control form-control-lg" placeholder="Category" />
                        <label class="form-label" for="form3Example3"></label>

                    </div>


                    <div class="form-group">
                        <div *ngIf="productName?.invalid &&  productName?.touched">
                            <span>ProductName is required.</span></div>
                        <input formControlName="productName" type="text" id="productName" class="form-control form-control-lg" placeholder="Enter a productName" />
                        <label class="form-label" for="form3Example3"></label>

                    </div>


                    <div class="form-group">
                        <div *ngIf="price?.touched && price?.invalid">
                            <span>Price is required.</span></div>
                        <input formControlName="price" type="number" id="price" class="form-control form-control-lg" placeholder="Enter price" />
                        <label class="form-label" for="form3Example3"></label>

                    </div>


                    <div class="form-group">
                        <div *ngIf="description?.touched && description?.invalid">
                            <span>Enter description.</span></div>
                        <input formControlName="description" type="text" id="description" class="form-control form-control-lg" placeholder="Enter description" />
                        <label class="form-label" for="form3Example3"></label>

                    </div>


                    <div class="form-group ">
                        <div *ngIf="productImage?.touched && productImage?.invalid">
                            <span>ProductImage is required.</span></div>
                        <input formControlName="productImage" type="text" id="productImage" class="form-control form-control-lg" placeholder="Enter productImage link" />
                        <label class="form-label" for="form3Example4"></label>

                    </div>



                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;" [disabled]="!ProductForm.valid">Edit</button>



                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
